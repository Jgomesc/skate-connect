<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notícias - Skate Connect</title>
  <link href="css/style.css" rel="stylesheet">
  <style>.container{max-width:1080px;margin:40px auto;padding:0 2%}.item{background:#fff;padding:16px;border-radius:8px;margin-bottom:12px}</style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
  <div class="logo"><a href="index.html"><img src="assets/avatar.svg" alt="logo"></a></div>
      <nav class="menu">
        <a href="login/login.html" id="loginLink">Entrar</a>
        <a href="index.html" id="homeLink">Home</a>
        <a href="news.html">Notícias</a>
        <a href="lessons.html">Videoaulas</a>
        <a href="#" id="profileBtn">Perfil</a>
      </nav>
      <div style="display:flex;align-items:center;gap:12px">
        <div id="sessionArea"></div>
      </div>
    </div>
  </header>
  <script src="js/ui.js"></script>
  <script>
    (function(){
      function getSession(){ try{ const raw=localStorage.getItem('sc_session'); return raw? JSON.parse(raw): null; }catch(e){return null} }
      function render(){ const area = document.getElementById('sessionArea'); if(!area) return; const s = getSession(); const loginLink = document.getElementById('loginLink'); if(s && (s.username || s.email)){ if(loginLink) loginLink.style.display='none'; const displayName = s.username? s.username : s.email; const avatar = s.avatar? ('<img src="'+s.avatar+'" class="avatar-mini">') : ''; area.innerHTML = avatar + 'Olá, <strong>'+displayName+'</strong> — <a href="#" id="logoutBtn">Sair</a>'; document.getElementById('logoutBtn').addEventListener('click', function(e){ e.preventDefault(); localStorage.removeItem('sc_session'); render(); }); } else { if(loginLink) loginLink.style.display=''; area.innerHTML = '<a href="login/login.html">Entrar</a> ou <a href="login/register.html">Cadastrar</a>'; } }
      render();
      const profileBtn = document.getElementById('profileBtn'); if(profileBtn){ profileBtn.addEventListener('click', function(e){ e.preventDefault(); const s=getSession(); if(s) window.location.href='profile.html'; else { ui.show('Você precisa entrar para acessar o perfil','info'); setTimeout(()=> window.location.href='login/login.html',900); } }); }
      try{ const homeLink = document.getElementById('homeLink'); const loc = window.location.pathname.replace(/\\/g,'/').split('/').pop(); if(loc === '' || loc === 'index.html'){ if(homeLink) homeLink.style.display='none'; } }catch(e){}
    })();
  </script>
  <main class="container">
    <h1>Notícias</h1>
    <div class="item"><h3>Campeonato local anuncia data</h3><p>Organizadores confirmam...</p></div>
    <div class="item"><h3>Nova linha de shapes</h3><p>Fabricante X lança edição limitada...</p></div>
    <div class="item"><h3>Entrevista com skatista</h3><p>Conversa sobre treinos e rotina...</p></div>
  </main>
</body>
</html>
